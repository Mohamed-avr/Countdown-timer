<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NT V-3</title>
</head>

<body>

    <div class="section">

        <div class="text-1"> clock in your country </div>
        <div class="content">
            <div class="clock hour"></div>:
            <div class="clock minute"></div>:
            <div class="clock second"></div>
        </div>
        <div class="text-2">
            <button> Show UTC</button>
        </div>
        <div class="content-2">
            <div class="times">
                <div class="clock-2 hT">10</div>:
                <div class="clock-2 mT">15</div>:
                <div class="clock-2 sT">20</div>
            </div>
            <div class="about-UTC">
                <h3>what's UTC !</h3>
                <p>UTC stands for coordinated universal time , a standard used to set all time zones around the world</p>
                <button id="AR">  AR </button>
                <button id="EN"> EN </button>
            </div>
        </div>
    </div>
